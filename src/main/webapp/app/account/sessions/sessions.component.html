<div>
  <h2 id="session-page-heading" jhiTranslate="sessions.title" [translateValues]="{ username: account.login }" *ngIf="account">
    Sesiones activas para [<strong>{{ account.login }}</strong
    >]
  </h2>

  <div class="alert alert-success" *ngIf="success" jhiTranslate="sessions.messages.success">
    <strong>¡Sesión invalidada!</strong>
  </div>

  <div class="alert alert-danger" *ngIf="error" jhiTranslate="sessions.messages.error">
    <strong>¡Ha ocurrido un error!</strong> La sesión no puede ser invalidada.
  </div>

  <div class="table-responsive">
    <table class="table table-striped" aria-describedby="session-page-heading">
      <thead>
        <tr>
          <th scope="col" jhiTranslate="sessions.table.ipaddress">Dirección IP</th>
          <th scope="col" jhiTranslate="sessions.table.useragent">Agente de usuario</th>
          <th scope="col" jhiTranslate="sessions.table.date">Fecha</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let session of sessions">
          <td>{{ session.ipAddress }}</td>
          <td>{{ session.userAgent }}</td>
          <td>{{ session.tokenDate | date: 'longDate' }}</td>
          <td>
            <button type="submit" class="btn btn-primary" (click)="invalidate(session.series)" jhiTranslate="sessions.table.button">
              Invalidar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
